<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直播！</title>
    <link href="//cdn.bootcss.com/video.js/6.6.2/video-js.min.css" rel="stylesheet">
    <style type="text/css">
        html,
        body {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        #my-live {
            /* max-width: 1200px; */
            min-width: 320px;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        #my-live video {
            position: initial;
            width: 100%;
            height: auto;
        }

        .button {
            z-index: 999;
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: rgb(0, 62, 179);
            color: #fff;
            padding: 6px 10px;
        }
    </style>
</head>

<body>
    <div class="button" id="btn">
        开灯
    </div>
    <video id="my-live" class="video-js vjs-default-skin" controls>
        <source src="http://ddns.ooxx.ga:8096/hls/camera.m3u8" type="application/x-mpegURL">
    </video>

    <script src="//cdn.bootcss.com/video.js/6.6.2/video.min.js"></script>
    <script src="//cdn.bootcss.com/videojs-contrib-hls/5.12.2/videojs-contrib-hls.min.js"></script>
    <script>
        var player = videojs('my-live', {
            controls: true,
            autoplay: true
        });
        player.play();
    </script>
    <script src="//cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script>
        (function () {
            var btn = document.querySelector('#btn');
            btn.addEventListener('click', function () {
                axios.get('/api/v1/sensor/s/light').then(console.log);
            })
        })()
    </script>
</body>

</html>
