<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直播</title>
    <!-- strobe -->
    <script type="text/javascript" src="strobe/lib/swfobject.js"></script>
    <script type="text/javascript">
        var parameters = {
            src: "rtmp://127.0.0.1/live/camera",
            autoPlay: false,
            controlBarAutoHide: false,
            playButtonOverlay: true,
            showVideoInfoOverlayOnStartUp: true,
            optimizeBuffering: false,
            initialBufferTime: 0.1,
            expandedBufferTime: 0.1,
            minContinuousPlayback: 0.1,
            poster: "images/poster.png"
        };
        swfobject.embedSWF(
            "strobe/StrobeMediaPlayback.swf", "StrobeMediaPlayback", 1024, 768, "10.1.0",
            "strobe/expressInstall.swf", parameters, {
                allowFullScreen: "true"
            }, {
                name: "StrobeMediaPlayback"
            }
        );
    </script>
</head>

<body>
    <div id="StrobeMediaPlayback"></div>
</body>

</html>
